      <div class="main-contact-page">
        <img class="contact-page-img" src="img/final-contact-page.png" alt="contact-page-pic">
        
        <main>
            <h1 class="contact-us">Contact us</h1>
            <form>
              <div class="contact-purpose">
                <label for="purpose">Contact Purpose</label>
                <select id="purpose" name="purpose" required>
                  <option value="">Choose one</option>
                  <option value="sell">I want to sell books</option>
                  <option value="buy">I want to buy books</option>
                </select>
              </div>
                <div class="name">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="phone">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" required>
                </div>
              
              <div class="email">
                <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
              </div>
              
              <div class="contact-preference">
                <span>Contact Preference</span>
                  <div>
                    <label for="email-preference">
                      <input type="checkbox" id="email-preference" name="contact-preference" value="email" required>By email
                    </label>
                  </div>
                  <div>
                    <label for="phone-preference">
                      <input type="checkbox" id="phone-preference" name="contact-preference" value="phone" required>By phone
                    </label>
                  </div>
              </div>
                
              <div class="receive-weekly">
                <span>Receive Weekly Newsletter</span>
                <div>
                  <label for="yes-newsletter">
                    <input type="radio" id="yes-newsletter" name="newsletter" value="yes" checked required>Yes
                  </label>
                </div>
                <div>
                  <label for="no-newsletter">
                    <input type="radio" id="no-newsletter" name="newsletter" value="no" required>No
                  </label>
                </div>

                <div>
                  <label for="notes">Messages</label>
                  <textarea id="notes" name="notes"></textarea>
                </div>
              <div class="buttons">
                <button class="submit-button" type="submit">Submit</button>
                <button class="reset-button" type="reset">Reset</button>
              </div>
            </div>
           
          </form>
      
          
        </main>
      
      </div>
